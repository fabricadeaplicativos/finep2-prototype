<ion-view view-title="Nome do app">
    <ion-content surface="">
        <div class="list">

            <a class="item item-thumbnail-left" href="#" ng-repeat="item in items" fab-source="http://localhost:3104/gallery_1432906104968" surface="">
                <img src="{{ item.image }}">
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
            </a>

        </div>
    </ion-content>
</ion-view>
