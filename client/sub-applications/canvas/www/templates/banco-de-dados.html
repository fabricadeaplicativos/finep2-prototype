<ion-view view-title="Banco de dados">

        <h1>Banco de dados</h1>

            <a class="item item-thumbnail-left" href="#" ng-repeat="item in items" fab-source="http://localhost:3104/gallery_1432570328585" surface="">

    </ion-content>
</ion-view>
