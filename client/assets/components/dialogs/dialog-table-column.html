<md-dialog>
    <md-dialog-content role="document" class="sticky-container" style="padding: 24px;">
        <h2 class="md-title">Como você quer associar o conteúdo?</h2>
        
        <md-radio-group ng-model="answer.selectedItem" ng-change="radioButtonSelected()">
            <md-radio-button value="oldColumnAssociation" class="md-primary">Associar conteúdo a uma coluna existente da tabela:</md-radio-button>
            <md-select ng-hide="hideOldColumn" placeholder="selecione a tabela" ng-model="answer.selectValue" class="selectTag">
                <md-option value="1">Tabela 1</md-option>
                <md-option value="2">Tabela 2</md-option>
            </md-select>
            <md-select ng-hide="hideOldColumn" placeholder="selecione a coluna" ng-model="answer.selectValue" class="selectTag">
                <md-option value="1">Coluna 1</md-option>
                <md-option value="2">Coluna 2</md-option>
            </md-select>

            <md-radio-button value="newColumnAssociation" class="md-primary">Associar a uma nova coluna da tabela:</md-radio-button>
            <md-select ng-hide="hideNewColumn" placeholder="Escolha" ng-model="answer.selectValue" class="selectTag">
                <md-option value="1">Coluna 1</md-option>
                <md-option value="2">Coluna 2</md-option>
            </md-select>

            <md-radio-button value="manualEdition" class="md-primary">Inserir conteúdo sem associar a uma tabela:</md-radio-button>
            <md-input-container ng-hide="hideManualEdition" ng-model="answer.selectValue" class="selectTag">
              <label>|* conteúdo *|</label>
              <input ng-model="theMax">
            </md-input-container>
            

        </md-radio-group>

    </md-dialog-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="closeModal()" class="md-primary">
            Ok
        </md-button>
    </div>
</md-dialog>
