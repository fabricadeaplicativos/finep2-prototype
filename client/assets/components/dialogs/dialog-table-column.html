<md-dialog>
    <md-dialog-content role="document" class="sticky-container" style="padding: 24px;">
        <h2 class="md-title">Como você quer associar o conteúdo?</h2>
        
        <md-radio-group ng-model="answer.selectedItem" ng-change="radioButtonSelected()">
            <md-radio-button value="oldColumnAssociation" class="md-primary">Associar a uma coluna existente da tabela</md-radio-button>
            <md-select ng-hide="hideOldColumn" placeholder="Pick" ng-model="answer.selectValue" class="selectTag">
                <md-option value="1">One</md-option>
                <md-option value="2">Two</md-option>
            </md-select>

            <md-radio-button value="newColumnAssociation" class="md-primary">Associar a uma nova coluna da tabela</md-radio-button>
            <md-select ng-hide="hideNewColumn" placeholder="Escolha" ng-model="answer.selectValue" class="selectTag">
                <md-option value="1">Um</md-option>
                <md-option value="2">Dois</md-option>
            </md-select>

            <md-radio-button value="manualEdition" class="md-primary">Inserir conteúdo manualmente</md-radio-button>
            <md-select ng-hide="hideManualEdition" placeholder="Pegue meu chapa" ng-model="answer.selectValue" class="selectTag">
                <md-option value="1">Um ae</md-option>
                <md-option value="2">Doix ae</md-option>
            </md-select>

        </md-radio-group>

    </md-dialog-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="closeModal()" class="md-primary">
            Ok
        </md-button>
    </div>
</md-dialog>
