<div ng-controller="EditorsCtrl" 
>

	<md-tabs 
		md-dynamic-height 
		md-border-bottom 
		md-selected="editorTabIndex"

	>
		<md-tab label="banco de dados">
			<md-content class="md-padding">
				<form name="userForm">
					<div layout layout-sm="column">
						<md-input-container style="width:80%">
								<label>Company (Disabled)</label>
								<input ng-model="user.company" disabled>
							</md-input-container>
						<md-input-container flex>
							<label>Submission Date</label>
							<input type="date" ng-model="user.submissionDate">
						</md-input-container>
					</div>
					<div layout layout-sm="column">
						<md-input-container flex>
							<label>First Name</label>
							<input ng-model="user.firstName" placeholder="Placeholder text">
						</md-input-container>
						<md-input-container flex>
							<label>Last Name</label>
							<input ng-model="theMax">
						</md-input-container>
					</div>
					<md-input-container flex>
						<label>Address</label>
						<input ng-model="user.address">
					</md-input-container>
					<md-input-container md-no-float>
						<input ng-model="user.address2" placeholder="Address 2">
					</md-input-container>
					<div layout layout-sm="column">
						<md-input-container flex>
							<label>City</label>
							<input ng-model="user.city">
						</md-input-container>
						<md-input-container flex>
							<label>State</label>
							<input ng-model="user.state">
						</md-input-container>
						<md-input-container flex>
							<label>Postal Code</label>
							<input ng-model="user.postalCode">
						</md-input-container>
					</div>
					<md-input-container flex>
						<label>Biography</label>
						<textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
					</md-input-container>
				</form>


				<!-- <div ui-grid="gridOptions"></div> -->
			</md-content>
		</md-tab>
		<md-tab label="two">
			<md-content class="md-padding">
				<iframe id="brackets-iframe" src="http://localhost:3101/brackets"></iframe>
			</md-content>
		</md-tab>
		<md-tab label="three">
			<md-content class="md-padding">
				<button ng-click="showTableCreate()">ComponenteNovo</button>
				<button ng-click="showTableUse()">ComponenteExistente</button>
				<button ng-click="showTableColumn()">ElementoNovo</button>
			</md-content>
		</md-tab>
	</md-tabs>

</div>
